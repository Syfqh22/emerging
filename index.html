<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Webex Token</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .logo {
            width: 100px;
            margin-bottom: 20px;
        }

        h2 {
            color: #953553;
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #d1bbd7;
            width: calc(100% - 20px);
            margin: 15px 0;
        }

        input[type="text"]:focus {
            border-color: #953553;
            outline: none;
        }

        .button {
            background-color: #ff6f91;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .button:hover {
            background-color: #ff3e68;
        }

        .small-link {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            color: #953553;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .small-link:hover {
            color: #ff3e68;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
        <h2>Enter Webex Access Token</h2>
        <form method="POST" action="/">
            <input type="text" id="access_token" name="access_token" placeholder="Paste your token here" required>
            <button type="submit" class="button">Submit</button>
        </form>
        <a href="https://developer.webex.com/docs/getting-started" target="_blank" class="small-link">Get Access Token</a>
    </div>
</body>
</html>
